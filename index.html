<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>

		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="lib/leaflet/leaflet.css">
		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->

			$( function() {
			  $( "#crime-selectors" ).accordion();
			} );
		</script> -->
	</head>

	<body>
        <div id="title">
			<h2>Chicago Crime</h2>
		</div>
		<div id="panel">
            <li>
                <button id="crime" class="mapControl">Crime Locations</button>
            </li>
			<li>
                <button id="heatMap" class="mapControl">Heat Map</button>
            </li>
			<li>
				<button id="censusBlocks" class="mapControl">Census Blocks</button>
			</li>
			<div id="accordion">
				<button id="crime-selector-accordion" class="mapControl">Crime types</button>
				<div id="crime-selectors-panel">
					<div id="crime-selectors-column">
						<label><input id="crimeSelectorArson" type="checkbox" value="ARSON" checked> Arson</label><br>
						<label><input id="crimeSelectorAssault" type="checkbox" value="ASSAULT" checked> Assault</label><br>
						<label><input id="crimeSelectorBattery" type="checkbox" value="BATTERY" checked> Battery</label><br>
						<label><input id="crimeSelectorBurglary" type="checkbox" value="BURGLARY" checked> Burglery</label><br>
						<label><input id="crimeSelectorConcealedCarry" type="checkbox" value="CONCEALED CARRY LICENSE VIOLATION" checked> Concealed Carry V.</label><br>
						<label><input id="crimeSelectorCrimSexualAssault" type="checkbox" value="CRIM SEXUAL ASSAULT" checked> Criminal Sexual Assault</label><br>
						<label><input id="crimeSelectorCriminalDamage" type="checkbox" value="CRIMINAL DAMAGE" checked> Criminal Damage</label><br>
						<label><input id="crimeSelectorCriminalTresspass" type="checkbox" value="CRIMINAL TRESPASS" checked> Ciminal Tresspass</label><br>
						<label><input id="crimeSelectorDeceptivePractice" type="checkbox" value="DECEPTIVE PRACTICE" checked> Deceptive Practioce</label><br>
						<label><input id="crimeSelectorGambling" type="checkbox" value="GAMBLING" checked> Gambling</label><br>
						<label><input id="crimeSelectorHomocide" type="checkbox" value="HOMICIDE" checked> Homicide</label><br>
						<label><input id="crimeSelectorHumanTrafficking" type="checkbox" value="HUMAN TRAFFICKING" checked> Human Trafficking</label><br>
						<label><input id="crimeSelectorInterference" type="checkbox" value="INTERFERENCE WITH PUBLIC OFFICER" checked> Interference with Officer</label><br>
						<label><input id="crimeSelectorIntimidation" type="checkbox" value="INTIMIDATION" checked> Intimidation</label><br>
						<label><input id="crimeSelectorKidnapping" type="checkbox" value="KIDNAPPING" checked> Kidnapping</label><br>
						<label><input id="crimeSelectorLiquor" type="checkbox" value="LIQUOR LAW VIOLATION" checked> Liquor Law Violation</label><br>
					</div>
					<div id="crime-selectors-column">
						<label><input id="crimeSelectorMotorVehicleTheft" type="checkbox" value="MOTOR VEHICLE THEFT" checked> Motor Vehicle Theft</label><br>
						<label><input id="crimeSelectorNarcotics" type="checkbox" value="NARCOTICS" checked> Narcotics</label><br>
						<label><input id="crimeSelectorNonCriminal" type="checkbox" value="NON-CRIMINAL" checked> Non-criminal</label><br>
						<label><input id="crimeSelectorObscenity" type="checkbox" value="OBSCENITY" checked> Obscenity</label><br>
						<label><input id="crimeSelectorChildren" type="checkbox" value="OFFENSE INVOLVING CHILDREN" checked> Offense Inv. Children</label><br>
						<label><input id="crimeSelectorOtherNarcotic" type="checkbox" value="OTHER NARCOTIC VIOLATION" checked> Other Narcotic</label><br>
						<label><input id="crimeSelectorOtherOffense" type="checkbox" value="OTHER OFFENSE" checked> Other Offense</label><br>
						<label><input id="crimeSelectorProstitution" type="checkbox" value="PROSTITUTION" checked> Prostitution</label><br>
						<label><input id="crimeSelectorPublicIndecency" type="checkbox" value="PUBLIC INDECENCY" checked> Public Indecency</label><br>
						<label><input id="crimeSelectorPublicPeaceViolation" type="checkbox" value="PUBLIC PEACE VIOLATION" checked> Public Peace Violation</label><br>
						<label><input id="crimeSelectorRobbery" type="checkbox" value="ROBBERY" checked> Robbery</label><br>
						<label><input id="crimeSelectorSexOffense" type="checkbox" value="SEX OFFENSE" checked> Sex Offense</label><br>
						<label><input id="crimeSelectorStalking" type="checkbox" value="STALKING" checked> Stalking</label><br>
						<label><input id="crimeSelectorTheft" type="checkbox" value= "THEFT" checked> Theft</label><br>
						<label><input id="crimeSelectorWeaponsViolation" type="checkbox" value="WEAPONS VIOLATION" checked> Weapons Violation</label><br>
					</div>
				</div>
			</div>
		</div>

		<div id="mapid"></div>

		<div id="footer">
            <p>Created by Adam Miller, Brian Ketchem, and Tom Lee, University of Wisconsin - Madison, 2019</p>
            <p>Data sourced from <a href="https://data.cityofchicago.org/Public-Safety/Crimes-2001-to-present/ijzp-q8t2" target="_blank">Chicago Police Department, on the Chicago Data Portal</a></p>
        </div>

		<!--put your external script links here-->
        <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="lib/leaflet/leaflet-src.js"></script>
				<script type="text/javascript" src="lib/leaflet-heat.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
